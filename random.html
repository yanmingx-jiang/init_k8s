<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
	<meta charset="UTF-8">
        <title>Random</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
<script language=javascript>
id=Math.round(Math.random()*5)+1
document.write("<img src="+id+".jpg>");
document.write("</br>");
document.write(" 你本次抽到的是"+id);
document.write("</br>");
if(id==1){
                 document.write('1');
             }
else if(id==2){
                 document.write('2');
             }
else if(id==3){
                 document.write('3');
             }
else if(id==4||id==5){
                 document.write('4|5');
             }
else{
                 document.write('啥别说了，我懂，中午下馆子')
}

if(id==1){
                 document.write('<p cols="20" id="biao1">要复制的文字1</p>');
             }
else if(id==2){
                 document.write('<p cols="20" id="biao1">要复制的文字2</p>');
             }
else if(id==3){
                 document.write('<p cols="20" id="biao1">要复制的文字3</p>');
             }
else if(id==4||id==5){
                 document.write('<p cols="20" id="biao1">要复制的文字4 5</p>');
             }
else{
                 document.write('<p cols="20" id="biao1">要复制的文字6</p>');
}

</script>

<script type="text/javascript">
    function copyUrl2()
        {
            var Url2=document.getElementById("biao1").innerText;
            var oInput = document.createElement('input');
            oInput.value = Url2;
            document.body.appendChild(oInput);
            oInput.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            oInput.className = 'oInput';
            oInput.style.display='none';
            alert('您已成功复制');
        }
</script>
<button id="copy-btn" onClick="copyUrl2()">复制</button>
<button onClick="window.location.reload();">Refresh Page</button>
<button type="button" onClick="refreshPage()">刷新</button>


<script>
function refreshPage(){
    window.location.reload();
} 
</script>
    </body>
</html>
